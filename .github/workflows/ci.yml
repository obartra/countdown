name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 25

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build instructions page
        run: pnpm run build

      - name: Lint
        run: pnpm run lint

      - name: Type check
        run: pnpm run types

      - name: Format check
        run: pnpm run format:check

      - name: End-to-end tests
        run: pnpm run test:e2e
