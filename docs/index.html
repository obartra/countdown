<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Custom Countdown" />
    <title>Countdown</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet" />
    <script src="script.js"></script>
  </head>

  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 id="page-title" class="float-md-start mb-0">{{{title}}}</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a
              class="nav-link"
              href="https://github.com/obartra/countdown"
              title="Learn more..."
              target="_blank"
            >
              <img src="/github.svg" alt="GitHub Logo" width="24" height="24" />
            </a>
          </nav>
        </div>
      </header>

      <main class="px-3">
        <h1>
          <div id="countdown">
            <span id="years">00</span> years <span id="months">00</span> months
            <span id="days">00</span> days <span id="hours">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>
          </div>
          <div id="countdown-message">
            Time until <span id="endtime-date"></span> (<span
              id="endtime-timezone"
            ></span
            >)
          </div>
        </h1>
        <p id="page-description" class="lead">{{{description}}}</p>
      </main>

      <footer class="mt-auto text-white-50">
        <p id="page-footer">{{{footer}}}</p>
      </footer>
    </div>

    <noscript>
      <div class="alert alert-warning" role="alert">
        <h4 class="alert-heading">JavaScript is Required!</h4>
        <p>
          This page uses JavaScript to display a live countdown. Without it, the
          countdown functionality does not work.
        </p>
      </div>
    </noscript>
  </body>
</html>
