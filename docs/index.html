          </nav>
        </div>
      </header>

      <main class="px-3">
        <h1>
          <div id="countdown">
            <span id="years">00</span> years <span id="months">00</span> months
            <span id="days">00</span> days <span id="hours">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>
          </div>
        </h1>
        <div id="countdown-message">
          Time until <span id="endtime-date"></span> (<span
            id="endtime-timezone"
          ></span
          >)
        </div>
      </main>

      <section id="image-container">
        <img id="image" />
      </section>

      <section class="px-3 my-5" id="description-container">
        <h4>
          <p id="page-description" class="lead"></p>
        </h4>
      </section>

      <section class="px-3 my-5" id="complete-container">
        <h1>
          <div id="complete-text"></div>
        </h1>
      </section>

      <footer class="mt-auto text-white-50">
        <p id="page-footer"></p>
      </footer>
    </div>

    <noscript>
      <div class="alert alert-warning" role="alert">
        <h4 class="alert-heading">JavaScript is Required!</h4>
        <p>
          This page uses JavaScript to display a live countdown. Without it, the
          countdown functionality does not work.
        </p>
      </div>
    </noscript>

</html>
